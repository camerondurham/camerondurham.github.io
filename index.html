<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cameron Durham - SDE II at Amazon">
    <title>Cameron Durham</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/jetbrains-mono@1.0.6/css/jetbrains-mono.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/space-grotesk@4.5.8/index.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <link data-trunk rel="rust" data-wasm-opt="z"/>
    <link data-trunk rel="css" href="style.css"/>

    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://u64cam.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <noscript>
        <img src="https://u64cam.goatcounter.com/count?p=/&t=" alt="" />
    </noscript>
</head>
<body>
    <script>
        // GitHub Pages SPA redirect handling
        // Check if we were redirected from 404.html
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.pathname) {
                history.replaceState(null, null, redirect);
            }
        })();

        // Track SPA page views on route changes
        (function() {
            var lastPath = window.location.pathname;

            // Check for route changes every 100ms
            setInterval(function() {
                var currentPath = window.location.pathname;
                if (currentPath !== lastPath) {
                    lastPath = currentPath;
                    if (window.goatcounter && window.goatcounter.count) {
                        window.goatcounter.count({
                            path: currentPath,
                            title: document.title,
                            event: false
                        });
                    }
                }
            }, 100);
        })();
    </script>
</body>
</html>
